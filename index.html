<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href= "Assets/css/style.css" rel="stylesheet">
    <script src="Assets/Js/scrpt.js"></script>
    <title>JavaScript Quiz</title>
</head>
<body>
    <h1>Welcome to the JavaScript Coding Quiz!!</h1>
    
    <div class="timer">Time: <span id = "timeDisplay">60</span></div>
        
    <div class="startPage">
       <h2>Try your coding skills!</h2> 
        <button id = startButton>Start</button>
    </div>

    <div id="quizQuestions" class = "hide">
        <div id = "questionTitle"></div>
        <div id = "answerChoices"></div>
    </div>
    <div id = "endPage" class = "hide">
        <h2> You're all done!</h2>
        <div> Your Final Score is <span id = "finalScore"></span></div>
        <div>Please enter your name: <input id = "userName">
        <button id = "submit"></button>
        </div>
    </div>
</body>
</html>
